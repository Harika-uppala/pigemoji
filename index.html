<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pigface</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="ears">
        <div id="lear"></div>
        <div id="rear"></div>
    </div>
    <div class="face">
        <div class="eyes">
            <div id="leye">
                <div id="lpupil"></div>
            </div>
            <div id="reye">
                <div id="rpupil"></div>
            </div>
        </div>
        <div class="mouth">
            <div class="nose">
                <div id="nose1"></div>
                <div id="nose2"></div>
            </div>
        </div>
    </div>
</body>
</html>
